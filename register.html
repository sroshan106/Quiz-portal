<!DOCTYPE html>
<html>
    <head>
        <title>Register With us</title>
        <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
        <link rel="manifest" href="icon/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <form enctype="multipart/form-data">
            <div>
                <label for ="name">User name : </label>
                <input type="text" id = "name" autofocus required>
            </div>
            <br>
            <div>
                <label for ="pass">Password : </label>
                <input type="password" id = "pass" required>
            </div>
            <br>
            <div>
                <label for ="mail">Email : </label>
                <input type="email" id = "mail" required>   
            </div>
            <br>
            <div>
                <label for ="age">Age :</label>
                <input type="number" id = "age" required>
            </div>
            <br>
            <div>
                <label for ="dob">Date of birth : </label>
                <input type="date" id = "dob" required>
            </div>
            <br>
            <div>
                <label for ="mobile">Contact No.</label>
                <input type="number" id = "mobile" required>
            </div>
            <br>
            <div>
                <label for ="sex">Gender : </label>
                <input type = "radio" name="sex" id = "sex" value ="male"  required>male
                <input type = "radio" name = "sex" id="sex" value="female"  required>female
            </div>
            <br>
            <div>
                <input type="image" value = "submit" src="submit.jpg" width = "100" height = "30">
            </div>
            <br>

        </form>
    </body>
</html>
